<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-2xl w-full text-center transform hover:scale-105 transition-transform duration-300">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-700">Log In to Your Account</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username or Email:</label>
            <input type="text" id="username" name="username" required
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
            <input type="password" id="password" name="password" required
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
            Log In
        </button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">
        Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Sign Up</a>
    </p>
</section>
{% endblock %}
