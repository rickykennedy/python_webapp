<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<section
        class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-2xl w-full text-center transform hover:scale-105 transition-transform duration-300">
    <h2 class="text-4xl font-extrabold text-blue-700 mb-4">Hi, {{ username }}!</h2>
    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">
        Welcome to Our Simple Dashboard!
    </h1>
    <p class="text-lg text-gray-700 mb-6">This is your personalized dashboard. You are successfully logged in!</p>
</section>
{% endblock %}
