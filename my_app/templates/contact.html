<!-- templates/contact.html -->
{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
        <section class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-xl w-full transform hover:scale-105 transition-transform duration-300">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-8 text-center leading-tight">
                Contact Us
            </h1>

            <form action="/contact" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
                    <input type="text" id="name" name="name" value="{{ name if name is defined else '' }}"
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email:</label>
                    <input type="email" id="email" name="email" value="{{ email if email is defined else '' }}"
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           required>
                </div>
                <div>
                    <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                    <input type="text" id="subject" name="subject" value="{{ subject if subject is defined else '' }}"
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="6"
                              class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                              required>{{ message_body if message_body is defined else '' }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Send Message
                    </button>
                </div>
            </form>
        </section>
        {% endblock %}
